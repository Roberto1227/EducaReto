<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/log.png" type="image/x-icon" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/lpstyle.css">
</head>
<body>
    <!-- Inicio -->
    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar Sesión</h2>
                <div class="social-networks">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-google"></ion-icon>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email" />
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password" />
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="button">INICIAR SESIÓN</button>   
            </form>
        </div>

    <!-- Registro -->
        <div class="container-form">
            <form class="sign-up">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-google"></ion-icon>
                </div>
                <span>Use su correo electronico para registrarse</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre" />
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email" />
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password" />
                </div>
                
                <button class="button">REGISTRARSE</button>   
            </form>  
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <img src="img/log.png" alt="Logo" class="welcome-logo">
                <h3>¡Bienvenido!</h3>
                <p>Ingresa tus datos personales y comienza tu aventura con nosotros</p>
                <button class="button" id="btn-sign-up">Registrase</button>
            </div>
            <div class="welcome-sign-in welcome">
                <img src="img/log.png" alt="Logo" class="welcome-logo">
                <h3>¡Hola!</h3>
                <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>
            </div>

        </div>
            
    </div>

    
    <script src="js/lpscripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
